    // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ ---
    let questions = JSON.parse(localStorage.getItem('examData_v7')) || [];
    let currentSteps = []; 

    renderList();
    renderCurrentSteps();

    // --- ADIM EKLEME ---
    function addTextStep() {
        const txt = document.getElementById('stepTextInput').value.trim();
        if(!txt) return alert("Metin yazƒ±nƒ±z.");
        currentSteps.push(txt);
        document.getElementById('stepTextInput').value = "";
        renderCurrentSteps();
    }

    function addImageStep(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxSize = 150; 
                    let width = img.width;
                    let height = img.height;
                    if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } } 
                    else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    currentSteps.push(canvas.toDataURL('image/jpeg', 0.8));
                    renderCurrentSteps();
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
        input.value = "";
    }

    function renderCurrentSteps() {
        const div = document.getElementById('current-steps-list');
        div.innerHTML = "";
        if(currentSteps.length === 0) {
            div.innerHTML = '<div style="text-align:center; color:#999; padding:10px;">Hen√ºz adƒ±m eklenmedi.</div>';
            return;
        }
        currentSteps.forEach((step, index) => {
            let content = step.startsWith('data:image') ? `<img src="${step}"> (Resim)` : step;
            div.innerHTML += `
                <div class="step-tag">
                    <div class="step-num">${index+1}</div>
                    <div>${content}</div>
                    <div class="del-step" onclick="removeStep(${index})">Sƒ∞L ‚úñ</div>
                </div>`;
        });
    }

    function removeStep(index) { currentSteps.splice(index, 1); renderCurrentSteps(); }
    function clearCurrentSteps() { currentSteps = []; renderCurrentSteps(); }

    // --- KAYIT ---
    function saveQuestion() {
        const txt = document.getElementById('qText').value.trim();
        if(!txt || currentSteps.length === 0) return alert("Soru ve en az bir adƒ±m giriniz.");
        questions.push({ text: txt, steps: [...currentSteps] });
        document.getElementById('qText').value = "";
        clearCurrentSteps();
        saveToLocal();
        renderList();
    }

    function deleteQuestion(index) {
        if(confirm("Silmek istiyor musunuz?")) {
            questions.splice(index, 1);
            saveToLocal();
            renderList();
        }
    }

    function saveToLocal() { localStorage.setItem('examData_v7', JSON.stringify(questions)); }

    function renderList() {
        const area = document.getElementById('list-area');
        area.innerHTML = `<h3>Soru Listesi (${questions.length})</h3>`;
        questions.forEach((q, i) => {
            let stepsPreview = "";
            q.steps.forEach((s, idx) => {
                let content = s.startsWith('data:image') ? `<img src="${s}" style="height:20px; vertical-align:middle;">` : s;
                stepsPreview += `<span style="background:#fff; border:1px solid #ccc; padding:2px 6px; border-radius:4px; margin-right:5px; font-size:12px;"><b>${idx+1}.</b> ${content}</span>`;
            });
            area.innerHTML += `
                <div class="q-item">
                    <button class="btn-del-q" onclick="deleteQuestion(${i})">Sil</button>
                    <div><strong>${i+1}.</strong> ${q.text}</div>
                    <div style="margin-top:5px;">${stepsPreview}</div>
                </div>`;
        });
    }

    // --- YEDEKLEME Sƒ∞STEMƒ∞ (PRO - FARKLI KAYDET) ---
    async function backupQuestions() {
        if(questions.length === 0) return alert("Yedeklenecek soru yok.");
        const dataStr = JSON.stringify(questions, null, 2);
        const fileName = "soru_bankasi_yedek_" + new Date().toISOString().slice(0,10) + ".json";

        try {
            if (window.showSaveFilePicker) {
                const handle = await window.showSaveFilePicker({ 
                    suggestedName: fileName, 
                    types: [{ description: 'JSON Verisi', accept: {'application/json': ['.json']} }] 
                });
                const writable = await handle.createWritable();
                await writable.write(dataStr);
                await writable.close();
                alert("Yedek ba≈üarƒ±yla kaydedildi!");
            } else { throw "Fallback"; }
        } catch (e) {
            // Eski y√∂ntem fallback
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }

    function restoreQuestions(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                if(Array.isArray(importedData)) {
                    if(confirm("Mevcut listenin √ºzerine " + importedData.length + " adet soru y√ºklenecek. Onaylƒ±yor musunuz?")) {
                        questions = importedData;
                        saveToLocal();
                        renderList();
                        alert("Yedek ba≈üarƒ±yla y√ºklendi!");
                    }
                } else {
                    alert("Hatalƒ± dosya formatƒ±!");
                }
            } catch(err) {
                alert("Dosya okunamadƒ±: " + err);
            }
        }
        reader.readAsText(file);
        input.value = "";
    }

    // --- DOSYA OLU≈ûTURMA ---
    async function generateExamFile() {
        if(questions.length === 0) return alert("Soru yok!");
        const jsonData = JSON.stringify(questions);

        const fileContent = `

<script>
    const data = ${jsonData}; 
    let idx = 0;
    let state = data.map(() => ({ done: false, placed: [] }));
    let globalPool = [];
    const colors = ['#e3f2fd', '#f3e5f5', '#e8f5e9', '#fff3e0', '#ffebee', '#f9fbe7', '#e0f7fa', '#fce4ec'];
    data.forEach(q => q.steps.forEach(s => globalPool.push(s)));

    function init() { load(0); }
    function getHTML(c) { return c.startsWith('data:image') ? '<img src="'+c+'" onclick="zoom(this.src); event.stopPropagation();">' : '<span>'+c+'</span>'; }
    function zoom(s) { document.getElementById('img-modal-content').src = s; document.getElementById('img-modal').style.display = 'flex'; }
    function getRandomColor() { return colors[Math.floor(Math.random() * colors.length)]; }

    function load(i) {
        idx = i;
        const q = data[i];
        document.getElementById('pgInfo').innerText = (i+1) + " / " + data.length;
        document.getElementById('btnPrev').disabled = (i===0);
        document.getElementById('btnNext').disabled = (i===data.length-1);
        document.getElementById('qBox').innerText = q.text;
        const zArea = document.getElementById('zones');
        zArea.innerHTML = "";
        
        q.steps.forEach((step, k) => {
            let z = document.createElement('div');
            z.className = "zone";
            z.dataset.idx = k; z.dataset.id = (k+1); z.dataset.ans = step; 
            if(state[i].placed[k]) {
                z.innerHTML = getHTML(state[i].placed[k]);
                z.classList.add('correct');
            } else if (!state[i].done) {
                z.ondragover = e => e.preventDefault();
                z.ondrop = e => drop(e, z, k);
            }
            zArea.appendChild(z);
        });

        const pArea = document.getElementById('pool');
        pArea.innerHTML = "";
        if(!state[i].done) {
            let current = [...q.steps];
            let distractors = globalPool.filter(x => !current.includes(x)).sort(()=>0.5-Math.random()).slice(0, 8);
            let combined = [...current, ...distractors].sort(()=>0.5-Math.random());
            combined.forEach(val => {
                let d = document.createElement('div');
                d.className = "drag-item";
                d.draggable = true;
                d.innerHTML = getHTML(val);
                d.style.backgroundColor = getRandomColor();
                d.id = "d-" + Math.random().toString(36).substr(2,9);
                d.ondragstart = e => { e.dataTransfer.setData("val", val); e.dataTransfer.setData("eid", d.id); };
                pArea.appendChild(d);
            });
        } else {
            pArea.innerHTML = "<h3 style='color:green; width:100%; text-align:center;'>‚úÖ Tamamlandƒ±</h3>";
        }
    }

    function drop(e, zone, k) {
        e.preventDefault();
        let val = e.dataTransfer.getData("val");
        let eid = e.dataTransfer.getData("eid");
        let ans = zone.dataset.ans;
        if(k > 0 && !state[idx].placed[k-1]) { alert("√ñnce " + k + ". adƒ±mƒ± yapƒ±nƒ±z!"); return; }
        if(val === ans) {
            zone.innerHTML = getHTML(val);
            zone.classList.add('correct');
            let el = document.getElementById(eid);
            if(el) el.remove();
            state[idx].placed[k] = val;
            if(state[idx].placed.filter(x=>x).length === data[idx].steps.length) {
                state[idx].done = true;
                document.getElementById('pool').innerHTML = "<h3 style='color:green; width:100%; text-align:center;'>‚úÖ Doƒüru!</h3>";
            }
        } else {
            zone.classList.add('wrong');
            setTimeout(()=>zone.classList.remove('wrong'), 400);
        }
    }

    function nav(dir) { 
        if (dir === 1 && !state[idx].done) { alert("L√ºtfen √∂nce ekrandaki soruyu tamamlayƒ±nƒ±z!"); return; }
        if(idx+dir >= 0 && idx+dir < data.length) load(idx+dir); 
    }

    function finish() {
        const incomplete = state.filter(x => !x.done).length;
        if(incomplete > 0) { alert("Sƒ±navƒ± bitirmek i√ßin t√ºm sorularƒ± doƒüru cevaplamalƒ±sƒ±nƒ±z! (" + incomplete + " soru eksik)"); return; }
        document.getElementById('cert-overlay').style.display = 'flex';
        document.getElementById('input-view').style.display = 'block';

    function startConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        canvas.style.display = 'block';
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];

        for(let i=0; i<300; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                w: Math.random() * 10 + 5,
                h: Math.random() * 10 + 5,
                color: colors[Math.floor(Math.random() * colors.length)],
                dy: Math.random() * 2 + 2,
                dx: Math.random() * 2 - 1,
                rotation: Math.random() * 360
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.save();
                ctx.translate(p.x + p.w / 2, p.y + p.h / 2);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();
                p.y += p.dy;
                p.x += p.dx;
                p.rotation += 2;
                if(p.y > canvas.height) p.y = -20; 
                if(p.x > canvas.width || p.x < 0) p.dx *= -1;
            });
            requestAnimationFrame(draw);
        }
        draw();
