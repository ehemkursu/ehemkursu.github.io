<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Edremit HEM - Bilgisayar İşletmenliği Kare Bulmaca</title>
    <style>
        :root { --cell: 48px; --accent: #1565c0; --highlight: #fff9c4; --selection: #bbdefb; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        /* Kontrol Paneli */
        .controls { margin-bottom: 25px; display: flex; gap: 10px; align-items: center; }
        select { padding: 10px 15px; font-size: 1rem; border-radius: 8px; border: 2px solid var(--accent); cursor: pointer; font-weight: bold; }
        .btn-load { background: var(--accent); color: white; border: none; padding: 11px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .main-container { display: flex; gap: 30px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        
        /* Bulmaca Alanı */
        #puzzle-grid { display: grid; grid-template-columns: repeat(10, var(--cell)); gap: 1px; background: #333; border: 4px solid #333; }
        .cell { width: var(--cell); height: var(--cell); background: white; position: relative; }
        .cell.black { background: #263238; }
        .cell-num { position: absolute; top: 1px; left: 2px; font-size: 10px; font-weight: bold; color: #d32f2f; pointer-events: none; }
        
        .cell input { width: 100%; height: 100%; border: none; text-align: center; font-size: 1.6rem; font-weight: bold; text-transform: uppercase; outline: none; background: transparent; color: #1a237e; }
        .active-path { background-color: var(--selection) !important; }
        .active-cell { background-color: var(--highlight) !important; border: 2px solid var(--accent) !important; box-sizing: border-box; }

        /* Sağ Panel */
        .side-panel { width: 400px; display: flex; flex-direction: column; }
        .image-container { width: 100%; height: 230px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; background: #fff; overflow: hidden; }
        #hint-img { max-width: 90%; max-height: 90%; display: none; object-fit: contain; }
        
        .question-display { background: #1a237e; color: white; padding: 25px; border-radius: 12px; min-height: 140px; border-left: 10px solid #ffd600; }
        #q-text { font-size: 1.5rem; font-weight: 800; margin: 0; line-height: 1.4; color: #fff; }
        
        .footer { margin-top: auto; text-align: center; font-weight: bold; color: #444; padding-top: 20px; border-top: 2px dashed #ccc; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="controls">
    <label for="setSelector"><strong>Bulmaca Seç:</strong></label>
    <select id="setSelector">
        <option value="0">Set 1: Temel Donanım</option>
        <option value="1">Set 2: Yazılım ve Sistemler</option>
        <option value="2">Set 3: Dosya Uzantıları</option>
    </select>
    <button class="btn-load" onclick="startSelectedGame()">Başlat</button>
</div>

<div class="main-container">
    <div id="puzzle-grid"></div>
    <div class="side-panel">
        <div class="image-container">
            <img id="hint-img" src="">
            <span id="img-placeholder" style="color:#999; font-weight:bold;">İpucu Görseli Bekleniyor</span>
        </div>
        <div class="question-display">
            <p id="q-text">Bir kutuya tıklayarak başlayın.</p>
        </div>
        <div class="footer">Edremit Halk Eğitimi Merkezi <br> Bilgisayar İşletmenliği Kursu</div>
    </div>
</div>

<script>
    const GRID_SIZE = 10;
    const puzzleData = [
        // SET 1: Donanım
        [
            { n: 1, r: 0, c: 0, d: 'h', word: "İŞLEMCİ", q: "Bilgisayarın beyni olan parçası nedir?", img: "islemci.jpg" },
            { n: 2, r: 0, c: 0, d: 'v', word: "İNÇ", q: "Ekran boyutu ölçü birimi nedir?", img: "ekran.jpg" },
            { n: 3, r: 2, c: 0, d: 'h', word: "ANAKART", q: "Parçaların takıldığı ana devre kartı?", img: "anakart.jpg" },
            { n: 4, r: 0, c: 5, d: 'v', word: "JPG", q: "Resim dosyası uzantısı nedir?", img: "jpg.jpg" },
            { n: 5, r: 4, c: 2, d: 'h', word: "HARDDİSK", q: "Bilgilerin kalıcı saklandığı donanım?", img: "harddisk.jpg" },
            { n: 6, r: 2, c: 4, d: 'v', word: "KLAVYE", q: "Metin girişini sağlayan donanım?", img: "klavye.jpg" },
            { n: 7, r: 6, c: 1, d: 'h', word: "YAZILIM", q: "Donanımı çalıştıran programlar bütünü?", img: "yazilim.jpg" },
            { n: 8, r: 5, c: 8, d: 'v', word: "SİSTEM", q: "İşletim yazılımlarının genel adı?", img: "pardus.jpg" },
            { n: 9, r: 8, c: 0, d: 'h', word: "WORD", q: "Gelişmiş metin düzenleme programı?", img: "word.jpg" },
            { n: 10, r: 0, c: 9, d: 'v', word: "TARAYICI", q: "Kağıdı dijitale aktaran cihaz?", img: "yazici.jpg" }
        ],
        // SET 2: Yazılım ve İşletim Sistemleri
        [
            { n: 1, r: 0, c: 1, d: 'h', word: "WINDOWS10", q: "Popüler bir işletim sistemi adı?", img: "windows10.jpg" },
            { n: 2, r: 0, c: 1, d: 'v', word: "WORDPAD", q: "Basit metin düzenleme aracı?", img: "wordpad.jpg" },
            { n: 3, r: 2, c: 0, d: 'h', word: "EXCEL", q: "Tablolama ve hesap programı?", img: "excel.jpg" },
            { n: 4, r: 2, c: 4, d: 'v', word: "PARDUS", q: "Milli işletim sistemimiz?", img: "pardus.jpg" },
            { n: 5, r: 4, c: 3, d: 'h', word: "VLC", q: "Popüler bir medya oynatıcı?", img: "vlc.jpg" },
            { n: 6, r: 0, c: 8, d: 'v', word: "MODEM", q: "İnternet bağlantı cihazı?", img: "modem.jpg" },
            { n: 7, r: 6, c: 1, d: 'h', word: "MP3", q: "Müzik dosyası uzantısı?", img: "mp3.jpg" },
            { n: 8, r: 5, c: 6, d: 'v', word: "MOUSE", q: "Ekranda ok işaretini yöneten cihaz?", img: "mouse.jpg" },
            { n: 9, r: 8, c: 2, d: 'h', word: "ZİP", q: "Dosya sıkıştırma uzantısı?", img: "zip.jpg" },
            { n: 10, r: 7, c: 0, d: 'h', word: "KASA", q: "Donanımları koruyan dış kutu?", img: "kasa.jpg" }
        ],
        // SET 3: Uzantılar ve Çeşitli
        [
            { n: 1, r: 1, c: 0, d: 'h', word: "EKRANKARTI", q: "Görüntüyü oluşturan dahili parça?", img: "ekran_karti.jpg" },
            { n: 2, r: 0, c: 3, d: 'v', word: "KULAKLIK", q: "Ses çıkış birimi (kişiye özel)?", img: "kulaklik.jpg" },
            { n: 3, r: 3, c: 1, d: 'h', word: "PAINT", q: "Windows'un temel çizim programı?", img: "paint.jpg" },
            { n: 4, r: 1, c: 5, d: 'v', word: "ADAPTÖR", q: "Elektrik akımını düzenleyen parça?", img: "islemci.jpg" },
            { n: 5, r: 5, c: 0, d: 'h', word: "RAR", q: "Sıkıştırılmış arşiv dosyası uzantısı?", img: "rar.jpg" },
            { n: 6, r: 4, c: 7, d: 'v', word: "KLASÖR", q: "Dosyaları saklayan sarı simge?", img: "klasör.jpg" },
            { n: 7, r: 7, c: 2, d: 'h', word: "LINUX", q: "Özgür işletim sistemi çekirdeği?", img: "linux.jpg" },
            { n: 8, r: 2, c: 9, d: 'v', word: "YAZICI", q: "Bilgileri kağıda döken donanım?", img: "yazıcı.jpg" },
            { n: 9, r: 9, c: 1, d: 'h', word: "MP4", q: "Video dosyası uzantısı?", img: "mp4.jpg" },
            { n: 10, r: 0, c: 0, d: 'v', word: "RAM", q: "Bilgisayarın geçici hafızası?", img: "ram.jpg" }
        ]
    ];

    let currentSet = [];

    function startSelectedGame() {
        const selectedIdx = document.getElementById('setSelector').value;
        currentSet = puzzleData[selectedIdx];
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('puzzle-grid');
        grid.innerHTML = "";
        
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE; c++) {
                const div = document.createElement('div');
                div.className = 'cell black';
                div.id = `cell-${r}-${c}`;
                
                const input = document.createElement('input');
                input.maxLength = 1;
                input.onfocus = () => highlight(r, c);
                
                div.appendChild(input);
                grid.appendChild(div);
            }
        }
        
        currentSet.forEach(q => {
            const startCell = document.getElementById(`cell-${q.r}-${q.c}`);
            if (startCell) {
                const span = document.createElement('span');
                span.className = 'cell-num';
                span.innerText = q.n;
                startCell.appendChild(span);
            }

            for (let i = 0; i < q.word.length; i++) {
                let row = q.d === 'h' ? q.r : q.r + i;
                let col = q.d === 'h' ? q.c + i : q.c;
                const cell = document.getElementById(`cell-${row}-${col}`);
                if (cell) cell.classList.remove('black');
            }
        });
    }

    function highlight(r, c) {
        document.querySelectorAll('.cell').forEach(el => el.classList.remove('active-path', 'active-cell'));
        
        const q = currentSet.find(item => {
            for (let i = 0; i < item.word.length; i++) {
                let ir = item.d === 'h' ? item.r : item.r + i;
                let ic = item.d === 'h' ? item.c + i : item.c;
                if (ir === r && ic === c) return true;
            }
            return false;
        });

        if (q) {
            for (let i = 0; i < q.word.length; i++) {
                let ir = q.d === 'h' ? q.r : q.r + i;
                let ic = q.d === 'h' ? q.c + i : q.c;
                document.getElementById(`cell-${ir}-${ic}`).classList.add('active-path');
            }
            document.getElementById(`cell-${r}-${c}`).classList.add('active-cell');
            
            document.getElementById('q-text').innerText = q.q;
            const img = document.getElementById('hint-img');
            img.src = "resimler/" + q.img; //
            img.style.display = "block";
            document.getElementById('img-placeholder').style.display = "none";
        }
    }

    startSelectedGame();
</script>
</body>
</html>
