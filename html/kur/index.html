<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bilgisayar Ä°ÅŸletmenliÄŸi - GÃ¶rsel EÅŸleÅŸtirme</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; text-align: center; padding: 10px; }
        
        .game-board { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            max-width: 800px; 
            margin: 20px auto; 
        }

        .card { 
            height: 150px; background: white; border: 4px solid var(--primary);
            border-radius: 12px; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .card span { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px; 
            box-sizing: border-box; 
            font-weight: bold; 
            font-size: 1.1em; 
            text-align: center; 
            background: #fff;
            color: var(--primary);
        }

        .card.selected { border-color: var(--accent); transform: scale(1.03); z-index: 10; }
        .card.matched { border-color: var(--success); opacity: 0.4; cursor: default; }
        .card.wrong { border-color: var(--error); animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn { padding: 12px 24px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; margin-bottom: 10px; }
        footer { margin-top: 20px; font-weight: bold; color: #7f8c8d; }

        /* SADECE GEÃ‡Ä°Åž OKU STÄ°LÄ° EKLENDÄ° */
        #next-arrow { 
            display: none; font-size: 6rem; color: #fbbf24; 
            text-decoration: none; margin: 20px auto; 
            animation: blink 1s infinite; font-weight: bold;
            display: none; /* JS ile aÃ§Ä±lacak */
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <h2>ðŸ§© 1. AÅŸama: GÃ¶rsel ve Kavram EÅŸleÅŸtirme</h2>
    <button class="btn" onclick="startGame()">ðŸ”„ FarklÄ± Sorular Getir</button>
    
    <div class="game-board" id="board"></div>
    <h3 id="status">Resimlerle isimlerini eÅŸleÅŸtirin!</h3>

    <a href="skor.html" id="next-arrow">âžœ</a>

    <footer>Edremit Halk EÄŸitimi Merkezi - Bilgisayar Ä°ÅŸletmenliÄŸi Kursu</footer>

<script>
const fullPool = [
    { q: "resimler/islemci.jpg", a: "Ä°ÅžLEMCÄ° (CPU)" },
    { q: "resimler/anakart.jpg", a: "ANAKART" },
    { q: "resimler/ram.jpg", a: "RAM BELLEK" },
    { q: "resimler/harddisk.jpg", a: "HARDDÄ°SK (SSD/HDD)" },
    { q: "resimler/ekran_karti.jpg", a: "EKRAN KARTI" },
    { q: "resimler/word.jpg", a: "MS WORD" },
    { q: "resimler/excel.png", a: "MS EXCEL" },
    { q: "resimler/pardus.jpg", a: "PARDUS Ä°ÅžLETÄ°M SÄ°STEMÄ°" },
    { q: "resimler/klasor.jpg", a: "KLAVÃ–R" },
    { q: "resimler/dosya.jpg", a: "DOSYALAR" },
    { q: "resimler/ekran.jpg", a: "EKRAN" },
    { q: "resimler/windows11.jpg", a: "WÄ°N11 Ä°ÅžLETÄ°M SÄ°SÄ°TEMÄ°" },
    { q: "resimler/txt.png", a: "YAZI DOSYASI" },
    { q: "resimler/mp3.jpg", a: "MÃœZÄ°K DOSYASI" },
    { q: "resimler/wordpad.jpg", a: "WORDPAD PROGRAMI DOSYASI" },
    { q: "KAYDET", a: "CTRL + S" },
    { q: "KOPYALA", a: "CTRL + C" },
    { q: "YAPIÅžTIR", a: "CTRL + V" },
    { q: "GERÄ° AL", a: "CTRL + Z" },
    { q: "KES", a: "CTRL + X" },
    { q: "EKRAN GÃ–RÃœNTÃœSÃœ", a: "WIN + SHIFT + S" },
    { q: ".JPG", a: "RESÄ°M DOSYASI" },
    { q: ".MP4", a: "VÄ°DEO DOSYASI" }
];

let selectedCards = [];
let lock = false;

function startGame() {
    const board = document.getElementById('board');
    board.innerHTML = '';
    selectedCards = [];
    lock = false;
    document.getElementById('status').innerText = "BaÅŸarÄ±lar!";
    document.getElementById('next-arrow').style.display = "none"; // Yeni oyun baÅŸlayÄ±nca oku gizle

    const poolCopy = [...fullPool].sort(() => Math.random() - 0.5).slice(0, 8);
    const gameData = [];
    poolCopy.forEach((item, index) => {
        gameData.push({ val: item.q, match: index }, { val: item.a, match: index });
    });

    gameData.sort(() => Math.random() - 0.5);

    gameData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.match = item.match;
        
        if (item.val.includes(".jpg") || item.val.includes(".png") || item.val.includes(".jpeg")) {
            card.innerHTML = `<img src="${item.val}" alt="GÃ¶rsel">`;
        } else {
            card.innerHTML = `<span>${item.val}</span>`;
        }

        card.onclick = () => selectCard(card);
        board.appendChild(card);
    });
}

function selectCard(card) {
    if (lock || card.classList.contains('matched') || selectedCards.includes(card)) return;
    card.classList.add('selected');
    selectedCards.push(card);
    if (selectedCards.length === 2) checkMatch();
}

function checkMatch() {
    lock = true;
    const [c1, c2] = selectedCards;
    if (c1.dataset.match === c2.dataset.match) {
        c1.classList.remove('selected'); c2.classList.remove('selected');
        c1.classList.add('matched'); c2.classList.add('matched');
        selectedCards = [];
        lock = false;
        
        // BAÅžARI KONTROLÃœ VE OKU GÃ–STERME
        if (document.querySelectorAll('.matched').length === 16) {
            document.getElementById('status').innerText = "TEBRÄ°KLER! 2. AÅŸamaya GeÃ§ebilirsiniz.";
            document.getElementById('next-arrow').style.display = "inline-block";
        }
    } else {
        c1.classList.add('wrong'); c2.classList.add('wrong');
        setTimeout(() => {
            c1.classList.remove('selected', 'wrong');
            c2.classList.remove('selected', 'wrong');
            selectedCards = [];
            lock = false;
        }, 600);
    }
}

startGame();
</script>
</body>
</html>
